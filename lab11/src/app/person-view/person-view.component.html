<div class="container">
    <div class="row">
        <div class="col-2 mb-4">{{inPerson.firstname}}</div>
        <div class="col-2 mb-4">{{inPerson.lastname}}</div>
        <div class="col-2 mb-4">{{inPerson.id}}</div>
        <div class="col-2 mb-4"><button class="btn btn-primary" (click)="showEdit()">{{addEdit}}</button></div>

        <div *ngIf=isEdit>
            <div class="col-2">
                <input type="text" class="fotm-control" placeholder="Имя" [(ngModel)]="inPerson.firstname">
            </div>
            <div class="col-2">
                <input type="text" class="fotm-control" placeholder="Имя" [(ngModel)]="inPerson.lastname">
            </div>
            <div class="col-2">
                <input type="text" class="fotm-control" placeholder="Имя" [(ngModel)]="inPerson.id">
            </div>
            <br>
        </div>
        
        <div class="col-2"><button class="btn btn-danger" (click)="onDeletePerson(inPerson)">Удалить</button></div>
    </div>
</div>
